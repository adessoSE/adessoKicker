<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!--th:src="@{js/navbar.js}"></script-->
</head>

<!-- Define as Thymeleaf fragment -->
<header th:fragment="header" style="background-color: lightgrey;">
  <!-- Notification Script -->
  <!-- Headers -->
  <div class="container-fluid">
    <h1 class='heading' style='font-size: 50px; font-weight: bold; text-align: center'>adesso Kicker</h1>
    <h3 class='heading' style="text-align: center">Kicker Turnier- und Ranking Tool</h3>
  </div>

  <!-- Nav bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark" id="navbar">
    <!-- (Left) Title -->
    <a class="navbar-brand" href="/">Adesso Kicker</a>
    <!-- (Left) Elements -->
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users/list}">Users</a>
        </li>
      </ul>
    </div>
    <!-- (Right) Elements -->
    <div class="navbar-collapse collapse">
      <ul class="navbar-nav ml-auto">
        <!-- Notifications -->
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" th:text="'Eingeloggt als: ' + ${user.firstName} + ' ' + ${user.lastName}">ERROR: Logged-in user</a>
        </li>
        <li class="nav-item" th:if="${user != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" th:if="${user == null}">
          <a class="nav-link" th:href="@{/registration}">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Nav bar Script -->
  <script type='text/javascript' th:src='@{/js/navbar.js}'></script>
</header>
</html>
